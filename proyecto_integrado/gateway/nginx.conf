gzip on;
gzip_comp_level 5;
gzip_min_length 1024;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

limit_req_zone $binary_remote_addr zone=api_zone:10m rate=100r/s;

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    listen 443 ssl;
    server_name _;

    # TLS dev (self-signed)
    ssl_certificate     /etc/nginx/ssl/dev.crt;
    ssl_certificate_key /etc/nginx/ssl/dev.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Security headers (básicos)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Request-ID $request_id;
    # Nota: CSP mínima, ajustar según estáticos/inline scripts y dominios de CDN
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' data: https:; object-src 'none'; frame-ancestors 'self';";

    # Croody web (Django)
    location / {
        proxy_pass http://croody:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Request-ID $request_id;
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Telemetry Gateway
    location /api/telemetry/ {
        proxy_pass http://telemetry-gateway:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Request-ID $request_id;
        proxy_read_timeout 60s;
        limit_req zone=api_zone burst=100 nodelay;
    }
    location = /api/telemetry/healthz {
        proxy_pass http://telemetry-gateway:9000/healthz;
    }

    # IDS ML
    location /api/ids/ {
        proxy_pass http://ids-ml:9100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Request-ID $request_id;
        proxy_read_timeout 60s;
        limit_req zone=api_zone burst=100 nodelay;
    }
    location = /api/ids/healthz {
        proxy_pass http://ids-ml:9100/healthz;
    }

    # Rewrites para documentación FastAPI (docs/redoc/openapi.json)
    location = /api/telemetry/docs {
      proxy_pass http://telemetry-gateway:9000/docs;
      add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: https:; object-src 'none'; frame-ancestors 'self';";
    }
    location = /api/telemetry/redoc {
      proxy_pass http://telemetry-gateway:9000/redoc;
      add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: https:; object-src 'none'; frame-ancestors 'self';";
    }
    location = /api/telemetry/openapi.json { proxy_pass http://telemetry-gateway:9000/openapi.json; }

    location = /api/ids/docs {
      proxy_pass http://ids-ml:9100/docs;
      add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: https:; object-src 'none'; frame-ancestors 'self';";
    }
    location = /api/ids/redoc {
      proxy_pass http://ids-ml:9100/redoc;
      add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: https:; object-src 'none'; frame-ancestors 'self';";
    }
    location = /api/ids/openapi.json { proxy_pass http://ids-ml:9100/openapi.json; }
}
