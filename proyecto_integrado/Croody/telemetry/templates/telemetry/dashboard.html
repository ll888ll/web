{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission Control | Telemetry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'telemetry/css/dashboard.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>>> MISSION CONTROL_</h1>
            <div id="status-indicator" class="status-online">ONLINE</div>
        </header>

        <main>
            <section class="panel" id="robot-panel">
                <h2>// ROBOT POSITION</h2>
                <div class="canvas-container">
                    <canvas id="robotMap" width="400" height="400"></canvas>
                </div>
                <div class="metrics">
                    <div class="metric-box">
                        <span class="label">X:</span>
                        <span id="val-x" class="value">0.00</span>
                    </div>
                    <div class="metric-box">
                        <span class="label">Y:</span>
                        <span id="val-y" class="value">0.00</span>
                    </div>
                </div>
            </section>

            <section class="panel" id="environment-panel">
                <h2>// ATMOSPHERE</h2>
                <div id="env-data" class="data-grid">
                    <!-- Populated by JS -->
                    <div class="waiting">AWAITING DATA...</div>
                </div>
            </section>

            <section class="panel wide" id="traffic-panel">
                <h2>// NETWORK TRAFFIC (CICFlowMeter)</h2>
                <table id="traffic-table">
                    <thead>
                        <tr>
                            <th>SRC</th>
                            <th>DST</th>
                            <th>PROTO</th>
                            <th>LEN</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="{% static 'telemetry/js/dashboard.js' %}"></script>
</body>
</html>
