name: Deploy to AWS ECS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: croody-app
  ECS_CLUSTER: croody-cluster
  ECS_SERVICE: croody-service
  PYTHON_VERSION: '3.11'

jobs:
  # ========================================
  # Stage 1: Code Quality & Security
  # ========================================
  lint-and-security:
    name: Lint & Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit safety black isort

      - name: Run Black (format check)
        run: |
          black --check --diff . || echo "::warning::Code formatting issues found"
        continue-on-error: true

      - name: Run isort (import check)
        run: |
          isort --check-only --diff . || echo "::warning::Import sorting issues found"
        continue-on-error: true

      - name: Run Flake8
        run: |
          flake8 --max-line-length=88 --exclude=migrations,staticfiles,venv,.venv .

      - name: Run Bandit (security linter)
        run: |
          bandit -r . -x ./tests,./migrations,./staticfiles -ll
        continue-on-error: true

      - name: Check for security vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --full-report || echo "::warning::Some dependencies have known vulnerabilities"
        continue-on-error: true

  # ========================================
  # Stage 2: Run Tests
  # ========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-security

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_croody
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django checks
        env:
          DJANGO_SETTINGS_MODULE: croody.settings.development
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: 'false'
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_croody
        run: |
          python manage.py check
          python manage.py check --deploy || echo "::warning::Some deployment checks failed"

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: croody.settings.development
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: 'false'
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_croody
        run: |
          python manage.py migrate --noinput

      - name: Run tests with coverage
        env:
          DJANGO_SETTINGS_MODULE: croody.settings.development
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: 'false'
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_croody
          REDIS_URL: redis://localhost:6379/1
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v || echo "No tests found, skipping"

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ========================================
  # Stage 3: Build Docker Image
  # ========================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    outputs:
      image: ${{ steps.build-image.outputs.image }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build with cache
          docker buildx build \
            --cache-from=type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:cache \
            --cache-to=type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:cache,mode=max \
            --push \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  # ========================================
  # Stage 4: Deploy to ECS
  # ========================================
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://croody.app

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition croody-task \
            --query taskDefinition > task-definition.json

          # Remove fields that shouldn't be in new registration
          cat task-definition.json | jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' > cleaned-task-definition.json
          mv cleaned-task-definition.json task-definition.json

      - name: Render new task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: croody-container
          image: ${{ needs.build.outputs.image }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Verify deployment health
        run: |
          echo "Waiting for service to stabilize..."
          sleep 60

          MAX_ATTEMPTS=15
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://croody.app/health/ || echo "000")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "Health check passed! (HTTP $HTTP_CODE)"
              exit 0
            fi

            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS - HTTP $HTTP_CODE - Retrying in 20s..."
            sleep 20
            ATTEMPT=$((ATTEMPT + 1))
          done

          echo "::error::Health check failed after $MAX_ATTEMPTS attempts"
          exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "::notice::Deployment successful!"
          echo "Image: ${{ needs.build.outputs.image }}"
          echo "Commit: ${{ github.sha }}"
          echo "URL: https://croody.app"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "::error::Deployment failed, consider manual rollback"
          echo "Previous task definitions can be found in ECS console"
          # Optional: Implement automatic rollback
          # aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --task-definition PREVIOUS_TASK_DEF
